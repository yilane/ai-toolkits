    <script>
        // Simple inline application to avoid module path issues
        class SimpleAIToolkit {
            constructor() {
                this.currentTheme = localStorage.getItem('ai-toolkit-theme') || 'light';
                this.currentCategory = 'all';
                this.tools = [];
                this.categories = [];
                this.searchQuery = '';
                
                this.init();
            }

            async init() {
                try {
                    // Load configurations
                    await this.loadConfigs();
                    
                    // Initialize theme
                    this.applyTheme(this.currentTheme);
                    
                    // Render UI
                    this.renderSidebar();
                    this.renderTools();
                    
                    // Bind events
                    this.bindEvents();
                    
                    // Hide loading
                    document.getElementById('loading').style.display = 'none';
                    
                    console.log('AI Toolkit initialized successfully');
                } catch (error) {
                    console.error('Failed to initialize:', error);
                    document.getElementById('loading').innerHTML = '<div class="loading-text">åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•</div>';
                }
            }

            async loadConfigs() {
                try {
                    const [toolsResponse, categoriesResponse] = await Promise.all([
                        fetch('./config/tools.json'),
                        fetch('./config/categories.json')
                    ]);

                    const toolsConfig = await toolsResponse.json();
                    const categoriesConfig = await categoriesResponse.json();

                    this.tools = toolsConfig.tools || [];
                    this.categories = categoriesConfig.categories || [];
                } catch (error) {
                    console.error('Failed to load configs:', error);
                    // Fallback data
                    this.categories = [
                        { id: 'all', name: 'å…¨éƒ¨å·¥å…·', icon: 'ğŸ ' },
                        { id: 'image', name: 'å›¾åƒå¤„ç†', icon: 'ğŸ–¼ï¸' },
                        { id: 'text', name: 'æ–‡æœ¬å¤„ç†', icon: 'ğŸ“' },
                        { id: 'converter', name: 'æ ¼å¼è½¬æ¢', icon: 'ğŸ”„' },
                        { id: 'ai', name: 'AIç”Ÿæˆ', icon: 'ğŸ¤–' }
                    ];
                    
                    this.tools = [
                        {
                            id: 'image-compress',
                            name: 'å‹ç¼©å›¾åƒæ–‡ä»¶',
                            description: 'å‹ç¼©JPGã€PNGã€SVGã€ä»¥åŠGIFï¼ŒåŒæ—¶èŠ‚çœç©ºé—´ï¼Œä¿æŒè´¨é‡ã€‚',
                            category: 'image',
                            icon: 'ğŸ—œï¸',
                            iconColor: '#10B981',
                            enabled: true
                        },
                        {
                            id: 'image-resize',
                            name: 'è°ƒæ•´å›¾åƒçš„å¤§å°',
                            description: 'æŒ‰ç…§ç™¾åˆ†æ¯”æˆ–åƒç´ æ¥å®šä¹‰å°ºå¯¸ï¼Œå¹¶è°ƒæ•´JPGã€PNGã€SVGå’ŒGIFå›¾ç‰‡çš„å°ºå¯¸ã€‚',
                            category: 'image',
                            icon: 'ğŸ“',
                            iconColor: '#3B82F6',
                            enabled: true
                        },
                        {
                            id: 'image-crop',
                            name: 'è£å‰ªå›¾ç‰‡',
                            description: 'é€šè¿‡è®¾å®šåƒç´ æ¥è£å‰ªå›¾åƒæ–‡ä»¶ã€‚è£å‰ªJPGæ–‡ä»¶ã€PNGæ–‡ä»¶æˆ–GIFå›¾åƒæ–‡ä»¶ã€‚',
                            category: 'image',
                            icon: 'âœ‚ï¸',
                            iconColor: '#06B6D4',
                            enabled: true
                        },
                        {
                            id: 'format-converter',
                            name: 'æ ¼å¼è½¬æ¢',
                            description: 'è½¬æ¢å›¾åƒæ–‡ä»¶æ ¼å¼ï¼Œæ”¯æŒJPGã€PNGã€GIFç­‰æ ¼å¼äº’è½¬ã€‚',
                            category: 'converter',
                            icon: 'ğŸ”„',
                            iconColor: '#F59E0B',
                            enabled: true
                        }
                    ];
                }
            }

            renderSidebar() {
                const navList = document.getElementById('navList');
                if (!navList) return;

                navList.innerHTML = '';

                this.categories.forEach(category => {
                    const toolCount = category.id === 'all' 
                        ? this.tools.filter(tool => tool.enabled).length
                        : this.tools.filter(tool => tool.category === category.id && tool.enabled).length;

                    const navItem = document.createElement('li');
                    navItem.className = 'nav-item';
                    
                    navItem.innerHTML = `
                        <a href="#" class="nav-link ${category.id === this.currentCategory ? 'active' : ''}" data-category="${category.id}">
                            <span class="nav-icon">${category.icon}</span>
                            <span>${category.name}</span>
                            <span class="nav-count">${toolCount}</span>
                        </a>
                    `;

                    navList.appendChild(navItem);
                });
            }

            renderTools() {
                const toolsGrid = document.getElementById('toolsGrid');
                const emptyState = document.getElementById('emptyState');
                
                if (!toolsGrid) return;

                // Filter tools
                let filteredTools = this.tools.filter(tool => tool.enabled);
                
                if (this.currentCategory !== 'all') {
                    filteredTools = filteredTools.filter(tool => tool.category === this.currentCategory);
                }

                if (this.searchQuery) {
                    const query = this.searchQuery.toLowerCase();
                    filteredTools = filteredTools.filter(tool => 
                        tool.name.toLowerCase().includes(query) ||
                        tool.description.toLowerCase().includes(query)
                    );
                }

                // Clear grid
                toolsGrid.innerHTML = '';

                if (filteredTools.length === 0) {
                    emptyState.style.display = 'block';
                    return;
                } else {
                    emptyState.style.display = 'none';
                }

                // Generate tool cards
                filteredTools.forEach(tool => {
                    const toolCard = this.createToolCard(tool);
                    toolsGrid.appendChild(toolCard);
                });
            }

            createToolCard(tool) {
                const card = document.createElement('a');
                card.className = 'tools-item';
                card.href = '#';
                card.dataset.toolId = tool.id;
                
                card.innerHTML = `
                    <div class="tools-item-icon" style="background-color: ${tool.iconColor}20; color: ${tool.iconColor}">
                        ${tool.icon}
                    </div>
                    <h3>${tool.name}</h3>
                    <div class="tools-item-content">
                        <p>${tool.description}</p>
                        ${tool.isNew ? '<span class="tools-item-badge new">æ–°åŠŸèƒ½ï¼</span>' : ''}
                    </div>
                `;

                card.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.openTool(tool);
                });

                return card;
            }

            openTool(tool) {
                const modal = document.getElementById('toolModal');
                const title = document.getElementById('toolModalTitle');
                const body = document.getElementById('toolModalBody');

                if (title) title.textContent = tool.name;
                if (body) {
                    body.innerHTML = `
                        <div style="text-align: center; padding: 40px;">
                            <div style="font-size: 48px; margin-bottom: 16px;">${tool.icon}</div>
                            <h3>${tool.name}</h3>
                            <p style="color: var(--text-secondary); margin: 16px 0;">${tool.description}</p>
                            <p style="color: var(--text-muted); font-size: 14px;">è¯¥å·¥å…·åŠŸèƒ½æ­£åœ¨å¼€å‘ä¸­ï¼Œæ•¬è¯·æœŸå¾…ï¼</p>
                            <button onclick="app.closeTool()" style="margin-top: 24px; padding: 8px 16px; background: var(--primary-color); color: white; border: none; border-radius: 6px; cursor: pointer;">å…³é—­</button>
                        </div>
                    `;
                }
                
                if (modal) modal.style.display = 'flex';
            }

            closeTool() {
                const modal = document.getElementById('toolModal');
                if (modal) modal.style.display = 'none';
            }

            bindEvents() {
                // Theme toggle
                const themeToggle = document.getElementById('themeToggle');
                if (themeToggle) {
                    themeToggle.addEventListener('click', () => {
                        this.toggleTheme();
                    });
                }

                // Search
                const searchInput = document.getElementById('searchInput');
                if (searchInput) {
                    searchInput.addEventListener('input', (e) => {
                        this.searchQuery = e.target.value.trim();
                        this.renderTools();
                    });
                }

                // Category navigation
                document.addEventListener('click', (e) => {
                    if (e.target.matches('.nav-link') || e.target.closest('.nav-link')) {
                        e.preventDefault();
                        const link = e.target.closest('.nav-link');
                        const category = link.dataset.category;
                        
                        if (category) {
                            this.currentCategory = category;
                            this.updateActiveCategory();
                            this.renderTools();
                        }
                    }
                });

                // Mobile menu
                const mobileMenuBtn = document.getElementById('mobileMenuBtn');
                const sidebar = document.getElementById('sidebar');
                
                if (mobileMenuBtn && sidebar) {
                    mobileMenuBtn.addEventListener('click', () => {
                        sidebar.classList.toggle('mobile-open');
                    });
                }

                // Modal close
                const modalClose = document.getElementById('toolModalClose');
                const modalOverlay = document.querySelector('.tool-modal-overlay');
                
                if (modalClose) {
                    modalClose.addEventListener('click', () => this.closeTool());
                }
                
                if (modalOverlay) {
                    modalOverlay.addEventListener('click', () => this.closeTool());
                }

                // Escape key to close modal
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeTool();
                    }
                });
            }

            updateActiveCategory() {
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                });
                
                const activeLink = document.querySelector(`[data-category="${this.currentCategory}"]`);
                if (activeLink) {
                    activeLink.classList.add('active');
                }
            }

            toggleTheme() {
                this.currentTheme = this.currentTheme === 'light' ? 'dark' : 'light';
                this.applyTheme(this.currentTheme);
                localStorage.setItem('ai-toolkit-theme', this.currentTheme);
            }

            applyTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                
                const themeToggle = document.getElementById('themeToggle');
                if (themeToggle) {
                    themeToggle.textContent = theme === 'light' ? 'ğŸŒ™' : 'â˜€ï¸';
                }
            }
        }

        // Initialize app when DOM is loaded
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new SimpleAIToolkit();
        });
    </script>
