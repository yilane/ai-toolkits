<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像旋转工具 - AI工具集</title>
    <link rel="stylesheet" href="../../../assets/css/tools-unified.css">
</head>
<body>
    <div class="tool-container">
        <a href="../../../index.html" class="back-button">← 返回</a>
        <header class="tool-header">
            <h1>🔄 图像旋转工具</h1>
            <p>同时旋转多个JPG、PNG或GIF图片。支持自定义角度旋转</p>
        </header>

        <div class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📁</div>
                    <h3>拖拽图片到这里或点击上传</h3>
                    <p>支持 JPG、PNG、GIF 格式，支持多文件上传</p>
                    <input type="file" id="fileInput" accept="image/*" multiple>
                    <button class="upload-btn btn btn-primary" onclick="document.getElementById('fileInput').click()">选择文件</button>
                </div>
            </div>

            <div class="settings-section" id="settingsSection" style="display: none;">
                <h3>旋转设置</h3>
                <div class="setting-item">
                    <label>快速旋转：</label>
                    <div class="quick-rotate">
                        <button class="rotate-btn" data-angle="90">90°</button>
                        <button class="rotate-btn" data-angle="180">180°</button>
                        <button class="rotate-btn" data-angle="270">270°</button>
                    </div>
                </div>
                <div class="setting-item">
                    <label>自定义角度：</label>
                    <input type="range" id="rotateAngle" min="0" max="360" value="0">
                    <span id="angleValue">0°</span>
                </div>
                <button class="compress-btn" id="rotateBtn">旋转图片</button>
            </div>

            <div class="preview-section" id="previewSection" style="display: none;">
                <h3>旋转预览</h3>
                <div class="image-list" id="imageList"></div>
                <div class="batch-actions">
                    <button class="download-all-btn" id="downloadAllBtn">下载全部</button>
                    <button class="clear-btn" id="clearBtn">清空列表</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
