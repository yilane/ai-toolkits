<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像压缩工具 - AI工具集</title>
    <link rel="stylesheet" href="../../../assets/css/tools-unified.css">
</head>
<body>
    <div class="tool-container">
        <a href="../../../index.html" class="back-button">← 返回</a>
        <header class="tool-header">
            <h1>🗜️ 图像压缩工具</h1>
            <p>压缩JPG、PNG、SVG、以及GIF，同时节省空间，保持质量</p>
        </header>

        <div class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📁</div>
                    <h3>拖拽图片到这里或点击上传</h3>
                    <p>支持 JPG、PNG、SVG、GIF 格式</p>
                    <input type="file" id="fileInput" accept="image/*" multiple>
                    <button class="upload-btn btn btn-primary" onclick="document.getElementById('fileInput').click()">选择文件</button>
                </div>
            </div>

            <div class="settings-section" id="settingsSection" style="display: none;">
                <h3>压缩设置</h3>
                <div class="setting-item">
                    <label>质量等级：</label>
                    <div class="quality-slider">
                        <input type="range" id="qualitySlider" min="10" max="100" value="80">
                        <span id="qualityValue">80%</span>
                    </div>
                </div>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="keepDimensions" checked>
                        保持原始尺寸
                    </label>
                </div>
                <div class="setting-item">
                    <label>输出格式：</label>
                    <select id="outputFormat">
                        <option value="original">保持原格式</option>
                        <option value="jpeg">JPEG</option>
                        <option value="png">PNG</option>
                        <option value="webp">WebP</option>
                    </select>
                </div>
                <button class="compress-btn" id="compressBtn">开始压缩</button>
            </div>

            <div class="preview-section" id="previewSection" style="display: none;">
                <h3>压缩预览</h3>
                <div class="image-list" id="imageList"></div>
                <div class="batch-actions">
                    <button class="download-all-btn" id="downloadAllBtn">下载全部</button>
                    <button class="clear-btn" id="clearBtn">清空列表</button>
                </div>
            </div>
        </div>

        <div class="progress-overlay" id="progressOverlay" style="display: none;">
            <div class="progress-content">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p id="progressText">正在压缩...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
