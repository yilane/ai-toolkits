<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码生成器 - AI工具集</title>
    <link rel="stylesheet" href="../../../assets/css/tools-unified.css">
</head>
<body>
    <div class="tool-container">
        <a href="../../../index.html" class="back-button">← 返回</a>
        <header class="tool-header">
            <h1>📱 二维码生成器</h1>
            <p>快速生成各种类型的二维码，支持文本、链接、WiFi等</p>
        </header>

        <div class="result-container">
            <!-- 左侧输入面板 -->
            <div class="input-section">
                <div class="input-tabs">
                    <button class="input-tab active" data-tab="text">文本</button>
                    <button class="input-tab" data-tab="url">链接</button>
                    <button class="input-tab" data-tab="wifi">WiFi</button>
                    <button class="input-tab" data-tab="email">邮箱</button>
                    <button class="input-tab" data-tab="phone">电话</button>
                </div>

                <div class="tab-content active" id="text-content">
                    <div class="form-group">
                        <label for="textInput" class="form-label">文本内容</label>
                        <textarea id="textInput" class="input-textarea" placeholder="请输入要生成二维码的文本内容..." rows="4"></textarea>
                    </div>
                </div>

                <div class="tab-content" id="url-content">
                    <div class="form-group">
                        <label for="urlInput" class="form-label">网址链接</label>
                        <input type="url" id="urlInput" class="form-control" placeholder="https://example.com">
                    </div>
                </div>

                <div class="tab-content" id="wifi-content">
                    <div class="form-group">
                        <label for="wifiSSID" class="form-label">WiFi名称 (SSID)</label>
                        <input type="text" id="wifiSSID" class="form-control" placeholder="输入WiFi名称">
                    </div>
                    
                    <div class="form-group">
                        <label for="wifiPassword" class="form-label">WiFi密码</label>
                        <input type="password" id="wifiPassword" class="form-control" placeholder="输入WiFi密码">
                    </div>
                    
                    <div class="form-group">
                        <label for="wifiSecurity" class="form-label">加密方式</label>
                        <select id="wifiSecurity" class="form-select">
                            <option value="WPA">WPA/WPA2</option>
                            <option value="WEP">WEP</option>
                            <option value="nopass">无密码</option>
                        </select>
                    </div>
                    
                    <div class="form-check">
                        <input type="checkbox" id="wifiHidden" class="form-check-input">
                        <label for="wifiHidden" class="form-check-label">隐藏网络</label>
                    </div>
                </div>

                <div class="tab-content" id="email-content">
                    <div class="form-group">
                        <label for="emailAddress" class="form-label">邮箱地址</label>
                        <input type="email" id="emailAddress" class="form-control" placeholder="example@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="emailSubject" class="form-label">邮件主题</label>
                        <input type="text" id="emailSubject" class="form-control" placeholder="邮件主题（可选）">
                    </div>
                    
                    <div class="form-group">
                        <label for="emailBody" class="form-label">邮件内容</label>
                        <textarea id="emailBody" class="form-control" placeholder="邮件内容（可选）..." rows="3"></textarea>
                    </div>
                </div>

                <div class="tab-content" id="phone-content">
                    <div class="form-group">
                        <label for="phoneNumber" class="form-label">电话号码</label>
                        <input type="tel" id="phoneNumber" class="form-control" placeholder="+86 138 0000 0000">
                    </div>
                </div>

                <div class="stats-section">
                    <h3>设置</h3>
                    <div class="stats-grid">
                        <div class="form-group">
                            <label for="errorLevel" class="form-label">纠错等级</label>
                            <select id="errorLevel" class="form-select">
                                <option value="L">低 (L) - 7%</option>
                                <option value="M" selected>中 (M) - 15%</option>
                                <option value="Q">高 (Q) - 25%</option>
                                <option value="H">最高 (H) - 30%</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="qrSize" class="form-label">二维码大小</label>
                            <select id="qrSize" class="form-select">
                                <option value="200">200px</option>
                                <option value="300" selected>300px</option>
                                <option value="400">400px</option>
                                <option value="500">500px</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="foregroundColor" class="form-label">前景色</label>
                            <input type="color" id="foregroundColor" class="form-control" value="#000000">
                        </div>
                        
                        <div class="form-group">
                            <label for="backgroundColor" class="form-label">背景色</label>
                            <input type="color" id="backgroundColor" class="form-control" value="#ffffff">
                        </div>
                    </div>
                </div>

                <div class="input-actions">
                    <button id="generateBtn" class="generate-btn">生成二维码</button>
                </div>
            </div>

            <!-- 右侧输出面板 -->
            <div class="result-info">
                <div class="result-preview">
                    <div id="qrDisplay" style="display: flex; align-items: center; justify-content: center; min-height: 400px;">
                        <div style="text-align: center; color: var(--text-secondary);">
                            <div style="font-size: 48px; margin-bottom: 16px;">📱</div>
                            <p>二维码将在这里显示</p>
                        </div>
                    </div>
                </div>
                
                <div class="result-actions" id="qrActions" style="display: none;">
                    <button id="downloadBtn" class="btn btn-primary">下载二维码</button>
                    <button id="copyBtn" class="btn btn-secondary">复制图片</button>
                </div>
                
                <div class="result-stats" id="qrInfo" style="display: none;">
                    <h3>二维码信息</h3>
                    <div class="info-item">
                        <span class="info-label">内容类型：</span>
                        <span class="info-value" id="contentType">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">字符长度：</span>
                        <span class="info-value" id="contentLength">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">纠错等级：</span>
                        <span class="info-value" id="errorLevelInfo">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">图片大小：</span>
                        <span class="info-value" id="imageSizeInfo">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
