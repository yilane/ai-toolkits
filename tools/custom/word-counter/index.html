<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级文字计数器 - AI工具集</title>
    <link rel="stylesheet" href="../../../assets/css/tools-unified.css">
</head>
<body>
    <div class="tool-container">
        <a href="../../../index.html" class="back-btn">← 返回</a>
        <header class="tool-header">
            <h1>📝 高级文字计数器</h1>
            <p>实时统计文本的各种信息，支持中英文分析、词频统计、阅读时间估算等功能</p>
        </header>

        <div class="tool-content">
            <div class="input-section">
                <textarea 
                    id="textInput" 
                    class="input-textarea" 
                    placeholder="请输入或粘贴您想要分析的文本内容...&#10;&#10;支持功能：&#10;• 字符数统计（含/不含空格）&#10;• 单词数统计&#10;• 段落数统计&#10;• 阅读时间估算&#10;• 词频分析&#10;• 语言检测"></textarea>
            </div>

            <div class="stats-section">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="charCount">0</div>
                <div class="stat-label">字符数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="charCountNoSpace">0</div>
                <div class="stat-label">字符数（不含空格）</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="wordCount">0</div>
                <div class="stat-label">单词数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lineCount">0</div>
                <div class="stat-label">行数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="paragraphCount">0</div>
                <div class="stat-label">段落数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="readingTime">0</div>
                <div class="stat-label">阅读时间（分钟）</div>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="copyStats()">复制统计信息</button>
            <button class="btn btn-secondary" onclick="clearText()">清空文本</button>
            <button class="btn btn-secondary" onclick="pasteFromClipboard()">从剪贴板粘贴</button>
            <button class="btn btn-secondary" onclick="exportStats()">导出统计</button>
                </div>
        </div>

        <div class="analysis-section">
            <h3 class="analysis-title">详细分析</h3>
            <div id="analysisContent">
                <div class="analysis-item">
                    <span>中文字符数</span>
                    <span id="chineseCount">0</span>
                </div>
                <div class="analysis-item">
                    <span>英文字符数</span>
                    <span id="englishCount">0</span>
                </div>
                <div class="analysis-item">
                    <span>数字字符数</span>
                    <span id="numberCount">0</span>
                </div>
                <div class="analysis-item">
                    <span>标点符号数</span>
                    <span id="punctuationCount">0</span>
                </div>
                <div class="analysis-item">
                    <span>平均单词长度</span>
                    <span id="avgWordLength">0</span>
                </div>
                <div class="analysis-item">
                    <span>最长单词</span>
                    <span id="longestWord">-</span>
                </div>
                <div class="analysis-item">
                    <span>最短单词</span>
                    <span id="shortestWord">-</span>
                </div>
                <div class="analysis-item">
                    <span>语言检测</span>
                    <span id="languageDetection">-</span>
                </div>
            </div>
            
            <div id="wordFrequency" style="margin-top: var(--spacing-md);">
                <h4 style="margin-bottom: var(--spacing-sm);">词频统计（前20个）</h4>
                <div id="wordFrequencyList" class="word-list"></div>
            </div>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
