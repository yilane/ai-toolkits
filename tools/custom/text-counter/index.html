<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字计数器 - AI工具集</title>
    <link rel="stylesheet" href="../../../assets/css/tools-unified.css">
</head>
<body>
    <div class="tool-container">
        <a href="../../../index.html" class="back-button">← 返回</a>
        <header class="tool-header">
            <h1>📝 文字计数器</h1>
            <p>实时统计文本的字符数、单词数、行数等信息</p>
        </header>

        <div class="tool-container">
            <div class="input-section">
                <textarea 
                    id="textInput" 
                    placeholder="请在此处输入或粘贴您的文本内容..."
                    spellcheck="false"
                ></textarea>
                
                <div class="input-actions">
                    <button id="clearBtn" class="btn btn-secondary">清空</button>
                    <button id="pasteBtn" class="btn btn-primary">粘贴</button>
                </div>
            </div>

            <div class="stats-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="charCount">0</div>
                        <div class="stat-label">字符数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="charCountNoSpaces">0</div>
                        <div class="stat-label">字符数（无空格）</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="wordCount">0</div>
                        <div class="stat-label">单词数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="lineCount">0</div>
                        <div class="stat-label">行数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="paragraphCount">0</div>
                        <div class="stat-label">段落数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="sentenceCount">0</div>
                        <div class="stat-label">句子数</div>
                    </div>
                </div>
            </div>

            <div class="advanced-stats">
                <h3>详细统计</h3>
                <div class="advanced-grid">
                    <div class="advanced-item">
                        <span class="advanced-label">最常用词汇：</span>
                        <span class="advanced-value" id="mostFrequentWord">-</span>
                    </div>
                    <div class="advanced-item">
                        <span class="advanced-label">平均单词长度：</span>
                        <span class="advanced-value" id="avgWordLength">0</span>
                    </div>
                    <div class="advanced-item">
                        <span class="advanced-label">阅读时间（约）：</span>
                        <span class="advanced-value" id="readingTime">0 分钟</span>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <a href="../../docs/ai_tools_website.html" class="back-link">← 返回工具集</a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
